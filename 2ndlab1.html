<body>
<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>
<ol>
  <li>Coffee</li>
  <li>Tea
   <ol type="a">
      <li>Black tea</li>
      <li>Green tea</li>
      <ol type="i">
      <li>China</li>
      <li>Africa</li>
     </ol>
  </ol>
  <li>Milk</li>
 </ol> 
 </body>
